<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666666;
            font-weight: bold;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group button {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>登入</h2>
    <div class="form-group">
        <label for="username">使用者帳號</label>
        <input type="text" id="username" placeholder="輸入您的帳號">
    </div>
    <div class="form-group">
        <label for="password">密碼</label>
        <input type="password" id="password" placeholder="輸入您的密碼">
    </div>
    <div class="form-group">
        <button onclick="login()">Login</button>
    </div>
</div>

<script>
    function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // 此处可以添加登录逻辑，例如验证用户名和密码

        // 示例：简单的提示信息
        if (username === "admin" && password === "admin") {
            alert("登入成功");
            window.location.href = "dashboard.html"; // 登录成功后跳转到dashboard.html
        } else {
            alert("帳號或密碼錯誤，請再試一次!");
        }
    }
</script>

</body>
</html>
