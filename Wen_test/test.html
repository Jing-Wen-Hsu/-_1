<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- BS ICONS https://icons.getbootstrap.com/icons/chat-right-dots-fill/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <style>
        body {
            background-image: url(./image/background2-1.png);
            background-attachment: fixed;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.363);
            /* 示例：添加半透明背景 */
        }

        /*招牌*/
        .myTitle {
            color: rgb(8, 71, 8);
            font-weight: bold;
        }

        /* 表格樣式 .menu */

        .menu {
            width: 95%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: rgba(235, 214, 123, 0.521);
        }

        .menu th,
        .menu td {
            border: 2px solid #b1a7a7;
            padding: 16px;
            text-align: center;
            font-size: 20px;
            font-weight: bolder;
        }

        .menu th {
            background-color: #b5cab7;
            font-size: 24px;
        }

        .menu img {
            max-width: 150px;
            height: auto;
            border-radius: 50px;
        }

        .bi-cart {
            font-size: 24px;
            /* icon及文字大小 */
            float: right;
            /* 置於右侧 */
            margin-right: 20px;
            /* 增加右邊間距 */
        }

        /* button2-Top */
        .floating-button2 {
            position: fixed;
            bottom: 150px;
            /* 距離底部的距離 */
            left: 15px;
            /* 距離右側的距離 */

        }

        .floating-button2 button {
            padding: 10px 20px;
            background-color: #cee9377c;
            /* 按钮背景色 */
            color: #df1b01;
            /* 文字颜色 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* 阴影效果 */
            transition: transform 0.2s ease-in-out;
            /* 添加平滑过渡效果 */
        }

        .floating-button2 button:hover {
            transform: translateY(-5px);
            /* 按钮向上漂浮一点 */
        }


        /*固定列*/
        .rounded-btn {
            border-radius: 10px;
            /* 设置圆角的半径，根据需要调整 */
            border: none;
            font-weight: bold;
            font-size: x-large;
        }

        /* button2 TOP */
        .floating-button2 button {
            padding: 10px 20px;
            background-color: #3a9971b7;
            color: #063506;
            right: 2%;
            bottom: 2%;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            outline: none;
            position: fixed;
        }

        .floating-button2 button:hover {
            transform: translateY(-15px);
            /* 按钮向上漂浮一点 */
        }

        /* 登出按鈕 */

        .logoutBtn {
            padding: 10px 20px;
            right: 0;
            bottom: 80%;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            outline: none;
            /* position: fixed; */
        }

        /* 登入按鈕  */

        .logInBtn {
            padding: 10px 20px;
            top: 0%;
            right: 0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            outline: none;
            /* position: fixed; */
        }

        /* 查看購物車按鈕 */
        .cartBtn {
            background-color: rgba(255, 182, 193, 0.747);
        }

        /*最下方資訊欄位*/
        .box {
            display: flex;
            height: 200px;
            padding: 5px 15px;
            background-color: #b6f0c97c;
        }
    </style>

    <title>多肉小舖</title>

</head>

<body>
    <div class="container">
        <div style="display: flex">

            <!-- 招牌文字 -->
            <div>
                <pre>    </pre>
                <h1 class="myTitle">多肉植物相談所</h1>
                <h1 style="color: rgba(55, 95, 65, 0.719)">succulent plants</h1>
            </div>
            <!--succulent plants 招牌圖片-->
            <img src="./image/imag_succ_招牌照.jpg" style="width: 200px;height: 200px; display: block" />

            <div class="d-flex" style="position: fixed;right: 0;">
                <!-- 會員登入按鈕 -->
                <div class="logInBtn">
                    <button onclick="showMessege()">會員登入</button>
                </div>

                <!-- 登出按鈕 -->
                <div>
                    <div class="logoutBtn">
                        <button data-bs-toggle="modal" data-bs-target="#logOut">登出</button>
                    </div>
                </div>
            </div>
        </div>

        <br>

        <!-- 導覽列 -->
        <div class="d-flex sticky-top" style="height: 50px;font-size: larger;">
            <button class="col-btn col-3 rounded-btn" style="background-color: rgb(162, 204, 238);"
                onclick="window.location.href = 'http://127.0.0.1:5501/Wen_test/page1_takeCareSuc.html';">多肉養護</button>
            <button class="col-btn col-3 rounded-btn" style="background-color: rgb(191, 226, 214);"
                onclick="window.location.href = 'http://127.0.0.1:5501/Wen_test/page2_sucInterduction.html';">多肉圖鑑</button>

            <button class="col-btn col-3 rounded-btn" style="background-color: rgba(230, 199, 61, 0.719);"
                onclick="window.location.href = 'http://127.0.0.1:5501/Wen_test/front%20page_succulent.html'">回到首頁</button>

            <button class="col-btn col-3 rounded-btn" style="background-color: rgb(191, 226, 214);"
                onclick="window.location.href = 'http://127.0.0.1:5501/Wen_test/page5_connection.html'">留言板</button>
        </div>

        <br><br>
        <b
            style="font-size: 28px;color: rgba(204, 59, 83, 0.904);background-color: rgba(245, 244, 245, 0.966);">來挑選心儀的多肉吧(｡•ㅅ•｡)♡</b><br><br>


        <!-- 商品陳列 -->
        <table class="menu">
            <tr>
                <th>商品圖片</th>
                <th>多肉名稱</th>
                <th>售價</th>
                <th>購買数量</th>
                <th>加入購物車</th>
            </tr>
            <tr>
                <td><img src="./image/imag_succ (2).jpg" alt="Product 1"></td>
                <td>虹之玉</td>

                <td>50元</td>
                <td><input type="text" value="0" size="2"></td>
                <td><button class="cartBtn">加入</button></td>
            </tr>
            <tr>
                <td><img src="./image/imag_succ (5).jpg" alt="Product 2"></td>
                <td>小翠蘆</td>
                <td>60元</td>
                <td><input type="text" value="0" size="2"></td>
                <td><button class="cartBtn">加入</button></td>
            </tr>
            <tr>
                <td><img src="./image/imag_succ (7).jpg" alt="Product 3"></td>
                <td>金龜子</td>
                <td>40元</td>
                <td><input type="text" value="0" size="2"></td>
                <td><button class="cartBtn">加入</button></td>
            </tr>
        </table>

        <br><br>
        <b style="font-size: 28px;color: rgba(193, 0, 42, 0.808);background-color: rgba(231, 228, 231, 0.979);">下面是你的購物車</b><br><br>

        <!-- 購物車 -->
        <table class="menu">
            <tr>
                <th>商品圖片</th>
                <th>多肉名稱</th>
                <th>售價</th>
                <th>購買数量</th>
                <th>刪除</th>
            </tr>
            <tr>
                <td><img src="./image/imag_succ (8).jpg" alt="Product 1"></td>
                <td>朱槿七</td>
                <td>30元</td>
                <td><input type="text" value="1" size="2"></td>
                <td><button class="cartBtn">刪除</button></td>
            </tr>
            <tr>
                <td><img src="./image/imag_succ (4).jpg" alt="Product 2"></td>
                <td>小牧</td>
                <td>60元</td>
                <td><input type="text" value="2" size="2"></td>
                <td><button class="cartBtn">刪除</button></td>
            </tr>
            <tr>
                <td><img src="./image/imag_succ (6).jpg" alt="Product 3"></td>
                <td>千鳥</td>
                <td>50元</td>
                <td><input type="text" value="3" size="2"></td>
                <td><button class="cartBtn">刪除</button></td>
            </tr>
        </table>

        <!-- 浮动按钮 -->
        <div class="floating-button2">
            <button onclick="scrollToTop()">返回顶部</button>
        </div>

        <!-- 登出模态框 -->
        <div class="modal fade" id="logOut" tabindex="-1" aria-labelledby="logOutLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="logOutLabel">确认登出？</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary">确认</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 以下是修改过的 showMessege 函数 -->
    <script>
        function showMessege() {
            // 使用 prompt 获取输入
            let username = prompt("请输入帐号：");
            let password = prompt("请输入密码：");

            // 检查帐号和密码是否匹配
            if (username === "admin" && password === "admin") {
                // 登录成功，弹出提示框
                alert("登录成功！");
            } else {
                // 登录失败，弹出提示框
                alert("登录失败，请检查帐号和密码！");
            }
        }

        // 返回顶部按钮的实现
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    </script>

    <!-- 引入 Bootstrap 的 JS 文件，确保模态框功能正常 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-wJ/Cf8ZFAkEA7RXsRMNTPoOOZ7Gw9sZfRTS18dD2/C0CkccG0oheH2hBm8vS8RrG" crossorigin="anonymous">
    </script>
</body>

</html>
