<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- BS ICONS https://icons.getbootstrap.com/icons/chat-right-dots-fill/ -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <title>測試用</title>

  <style>
    /*背景圖片*/
    body {
      background-image: url(./image/background2-1.png);
      background-attachment: fixed;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(252, 247, 247, 0.301);
      /* 示例：添加半透明背景 */
    }

    /*招牌*/
    .myTitle {
      color: rgb(8, 71, 8);
      font-weight: bold;
    }

    .floating-button {
      position: fixed;
      bottom: 50px;
      /* 距离底部的距离 */
      right: 50px;
      /* 距离右侧的距离 */
      z-index: 1000;
      /* 确保在其他内容之上 */
    }

    .floating-button button {
      padding: 10px 20px;
      background-color: #bbfa29b7;
      color: #043104;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      outline: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      /* 阴影效果 */
      transition: transform 0.2s ease-in-out;
      /* 添加平滑过渡效果 */
    }

    .floating-button button:hover {
      transform: translateY(-10px);
      /* 按钮向上漂浮一点 */
    }

    /*固定列*/
    .rounded-btn {
      border-radius: 10px;
      /* 设置圆角的半径，根据需要调整 */
      border: none;
      font-weight: bold;
      font-size: x-large;
    }

    .message {
      display: none;
      /* 預設隱藏訊息 */
      background-color: #f0f0f0;
      padding: 10px;
      margin-top: 10px;
    }


    /*標題*/
    .dlStyle {
      font-weight: bold;
      color: rgb(247, 219, 219);
      background-color: rgba(19, 85, 104, 0.719);
      font-size: x-large;
    }

    /*多肉簡介下的敘述框*/
    .dtStyle {
      background-color: rgba(26, 99, 73, 0.288);
      font-size: large;
      margin-top: 10px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    /* 最新消息及市集的選單 */
    .myDtStyle {
      font-size: large;
      padding: 3px;
      margin: 1px;
      ;
    }

    /* 鼠標懸停時連結的樣式 */
    dt a:hover {
      background-color: rgb(27, 134, 170);
      color: white;
      padding: 2px 5px;
      border-radius: 10px;
    }


    /*最下方資訊欄位*/
    .box {
      display: flex;
      height: 200px;
      padding: 5px 15px;
      background-color: #b6f0c97c;
    }

    /* 所有元素帶出框線以便檢視排版位置 */
    /* * {
      border: 1px solid #000;
    } */
  </style>

</head>

<body>

    <div class="container">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">商品圖片</th>
              <th scope="col">多肉名稱</th>
              <th scope="col">售價</th>
              <th scope="col">購買数量</th>
              <th scope="col">加入購物車</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><img src="./image/imag_succ (2).jpg" alt="Product 1"></td>
              <td>虹之玉</td>
              <td>50元</td>
              <td>
                <select name="quantity1" class="form-select">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                </select>
              </td>
              <td><button class="btn btn-primary">加入購物車</button></td>
            </tr>
            <!-- 其他商品行 -->
          </tbody>
        </table>
      </div>
</body>

</html>
